{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4" style="font-weight: bold; color: #4a4a4a;">Login</h3>
        <form method="POST">
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        name="email"
                        placeholder="Enter email"
                        required
                    >
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        name="password"
                        placeholder="Enter Password"
                        required
                    >
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block" style="width: 100%;">Login</button>
            </div>
            <div class="text-center mt-3">
                <a href="#" class="text-muted">Forgot password?</a>
            </div>
        </form>
    </div>
</div>

<style>
    body {
        background-image: url('https://w0.peakpx.com/wallpaper/378/754/HD-wallpaper-cyber-security-3d-vectors-stock-psd-cyber-intelligence.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
    }

    .card {
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.9); /* Slight transparency */
    }
    
    .btn-primary {
        background-color: #007bff;
        border: none;
        transition: background-color 0.3s ease;
    }
    
    .btn-primary:hover {
        background-color: #0056b3;
    }

    .input-group-text {
        background-color: #f8f9fa;
        border: none;
    }
</style>

<!-- Font Awesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
{% endblock %}
